<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bestsite</title>
    <style>
        @font-face {
            font-family: 'SHRIFT'; /* Название вашего шрифта */
            src: url('SHRIFT.ttf') format('truetype'); /* Путь к файлу шрифта относительно текущей директории */
        }
        body {
            background-image: url('black-watercolor-background.jpg'); /* Устанавливаем фоновое изображение */
            background-size: 1600px 750px; /* Устанавливаем размер фонового изображения */
            color: white; /* Устанавливаем цвет текста */
            font-family: SHRIFT; /* Устанавливаем шрифт */
            text-align: left; /* Выравниваем текст по левому краю */
            padding-top: -30px; /* Устанавливаем отступ сверху */
            padding-left: 30px; /* Устанавливаем отступ слева */
        }
        h1 {
            text-shadow: /* Добавляем тень тексту */
            -1px -1px 0 #48D1CC,  
            1px -1px 0 #48D1CC,
            -1px 1px 0 #48D1CC,
            1px 1px 0 #48D1CC;
            font-size: 50px; /* Устанавливаем размер шрифта */
            text-transform: uppercase; /* Преобразуем текст в верхний регистр */
        }
        h2 {
            text-shadow: /* Добавляем тень тексту */
            -1px -1px 0 #48D1CC,  
            1px -1px 0 #48D1CC,
            -1px 1px 0 #48D1CC,
            1px 1px 0 #48D1CC;
            font-size: 50px; /* Устанавливаем размер шрифта */
            text-transform: uppercase; /* Преобразуем текст в верхний регистр */
            position: absolute;
            top: 0;
            right: 0;
            margin-right: 30px;
        }
        .text {
            color: #ffffff; /* Устанавливаем цвет текста */
            font-size: 40px; /* Устанавливаем размер шрифта */
            padding: 8px 12px; /* Устанавливаем внутренние отступы */
            position: absolute; /* Позиционируем элемент относительно его первого родителя с позиционированием, кроме static */
            bottom: 8px; /* Устанавливаем отступ снизу */
            width: 100%; /* Устанавливаем ширину */
            text-align: center; /* Выравниваем текст по центру */
        }
        * {box-sizing: border-box}
        body {
            font-family: SHRIFT, sans-serif; 
            margin:0
        }
        .mySlides {display: none}
        img {vertical-align: middle;}
        .slideshow-container {
            max-width:600px;
            position: relative;
            margin-left:20px;
            margin-bottom: 20px;
        }
        /* Кнопки next & previous */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 12px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
            cursor: pointer;
        }
        .prev2, .next2 {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 12px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next2 {
            right: 0;
            border-radius: 3px 0 0 3px;
            cursor: pointer;
        }
        .prev3, .next3 {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 12px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next3 {
            right: 0;
            border-radius: 3px 0 0 3px;
            cursor: pointer;
        }

        /* Добавьте черный фоновый цвет с небольшой прозрачностью */
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.1);
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #ffffff;
            font-size: 20px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
        .numbertext2 {
            color: #ffffff;
            font-size: 20px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
        .numbertext3 {
            color: #ffffff;
            font-size: 20px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        .active, .dot:hover {
            background-color: #111111;
        }

        /* Выцветание анимации */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }

        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }

        /* Для маленьких экранов увеличьте размер текста  */
        @media only screen and (max-width: 300px) {
            .prev, .next,.text {font-size: 11px}
        }

        /* Стили для модального окна */
        .modal {
            display: none; /* Скрываем модальное окно по умолчанию */
            position: fixed; /* Фиксированное положение */
            z-index: 9999; /* Очень высокий индекс, чтобы быть поверх всего остального */
            left: 0;
            top: 0;
            width: 100%; /* Растягиваем на всю ширину экрана */
            height: 100%; /* Растягиваем на всю высоту экрана */
            overflow: auto; /* Добавляем прокрутку, если содержимое не помещается */
            background-color: rgb(0,0,0); /* Черный фон */
            background-color: rgba(0,0,0,0.9); /* Черный фон с прозрачностью */
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 900px; /* Максимальная ширина изображения */
            max-height: 100%; /* Максимальная высота изображения */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 50px;
            font-weight: bold;
            margin-right: 30px;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>site A</h1>
    <h2>site B</h2>

    <!-- Контейнеры для галерей -->
    <div class="slideshow-container"></div>
    <div class="slideshow-container"></div>
    <div class="slideshow-container"></div>

    <!-- Модальные окна -->
    <div id="myModal" class="modal"></div>
    <div id="myModal2" class="modal"></div>
    <div id="myModal3" class="modal"></div>

    <script>
        // Данные для галерей
        const galleryData = [
            {
                images: ['bind(2)_minimap.jpg', 'bind(2).jpg'],
                modalId: 'myModal',
                imageId: 'img01'
            },
            {
                images: ['bind(1)_minimap.jpg', 'bind(1).jpg'],
                modalId: 'myModal2',
                imageId: 'img02'
            },
            {
                images: ['bind(4)_minimap.jpg', 'bind(3).jpg', 'bind(4).jpg'],
                modalId: 'myModal3',
                imageId: 'img03'
            }
        ];

        // Функция для создания галереи
        function createGallery(container, data) {
            let slideIndex = 1;
            const modal = document.getElementById(data.modalId);
            const modalImg = document.getElementById(data.imageId);
            let currentModalIndex;

            // Создание слайдов
            data.images.forEach((img, index) => {
                const slide = document.createElement('div');
                slide.classList.add('mySlides', 'fade');

                const numberText = document.createElement('div');
                numberText.classList.add('numbertext');
                numberText.textContent = `${index + 1} / ${data.images.length}`;

                const slideImg = document.createElement('img');
                slideImg.src = img;
                slideImg.style.width = '100%';
                slideImg.onclick = () => openFullscreen(index);

                const text = document.createElement('div');
                text.classList.add('text');

                slide.appendChild(numberText);
                slide.appendChild(slideImg);
                slide.appendChild(text);
                container.appendChild(slide);
            });

            // Создание стрелок навигации
            const prevBtn = document.createElement('a');
            prevBtn.classList.add('prev');
            prevBtn.innerHTML = '&#10094;';
            prevBtn.onclick = () => plusSlides(-1);
            container.appendChild(prevBtn);

            const nextBtn = document.createElement('a');
            nextBtn.classList.add('next');
            nextBtn.innerHTML = '&#10095;';
            nextBtn.onclick = () => plusSlides(1);
            container.appendChild(nextBtn);

            // Функции для работы с галереей
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function showSlides(n) {
                let i;
                const slides = container.getElementsByClassName('mySlides');
                if (n > slides.length) {
                    slideIndex = 1;
                }
                if (n < 1) {
                    slideIndex = slides.length;
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = 'none';
                }
                slides[slideIndex - 1].style.display = 'block';
            }

            function openFullscreen(n) {
                modal.style.display = 'block';
                modalImg.src = data.images[n];
                currentModalIndex = n;
            }

            function closeFullscreen() {
                modal.style.display = 'none';
            }

            // Создание модального окна
            const closeBtn = document.createElement('span');
            closeBtn.classList.add('close');
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = closeFullscreen;
            modal.appendChild(closeBtn);

            modal.appendChild(modalImg);

            const prevModalBtn = document.createElement('a');
            prevModalBtn.classList.add('prev');
            prevModalBtn.innerHTML = '&#10094;';
            prevModalBtn.onclick = () => showSlides(currentModalIndex = (currentModalIndex === 0 ? data.images.length - 1 : currentModalIndex - 1));
            modal.appendChild(prevModalBtn);

            const nextModalBtn = document.createElement('a');
            nextModalBtn.classList.add('next');
            nextModalBtn.innerHTML = '&#10095;';
            nextModalBtn.onclick = () => showSlides(currentModalIndex = (currentModalIndex === data.images.length - 1 ? 0 : currentModalIndex + 1));
            modal.appendChild(nextModalBtn);

            showSlides(slideIndex);
        }

        // Создание галерей
        const containers = document.getElementsByClassName('slideshow-container');
        Array.from(containers).forEach((container, index) => {
            createGallery(container, galleryData[index]);
        });
    </script>
</body>
</html>
